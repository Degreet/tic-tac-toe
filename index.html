<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    
    <header>
        <button class="btn-restart wow fadeInDown">Новая игра</button>
    </header>

    <section class="main wow fadeIn">
        <div class="cell" data-row="0" data-col="0"><span></span></div>
        <div class="cell" data-row="0" data-col="1"><span></span></div>
        <div class="cell" data-row="0" data-col="2"><span></span></div>
        <div class="cell" data-row="1" data-col="0"><span></span></div>
        <div class="cell" data-row="1" data-col="1"><span></span></div>
        <div class="cell" data-row="1" data-col="2"><span></span></div>
        <div class="cell" data-row="2" data-col="0"><span></span></div>
        <div class="cell" data-row="2" data-col="1"><span></span></div>
        <div class="cell" data-row="2" data-col="2"><span></span></div>
    </section>

    <h2 id="msg" class="wow fadeInUp">Ваш ход</h2>

    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
